<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/sign-up.css">
</head>
<body>
    <div class="form">
        <h2 class="heading-1">Signup</h2>
        <form method="post" action="/customer/sign-up">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="userName" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="userEmail" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="userPhone" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="userPassword" required>
            </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="cpassword" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
