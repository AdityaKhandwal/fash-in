<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head data-th-replace="~{fragment/common :: head}"></head>

<body>
    <link rel="stylesheet" href="/style/plp.css">
    <div class="nav-content">

        <nav data-th-replace="~{fragment/common :: nav}"></nav>
        <div data-th-replace="~{fragment/common :: #searchdiv}"></div>

        <div class="container">
            <div class="filter">
                <h2 class="head-filter">Filters</h2>
                <hr class="1st-hr">
            </div>

            <div class="categories">
                <h5 class="categories-heading">Categories</h5>
                <p>&#x23F4 Categories and Accessories</p>
                <p>&#x23F4 Topwear</p>
                <hr>
            </div>

            <div class="filter-category">
                <p>PRICE</p>
                <input type="range" min="0" max="2000" value="150" class="input-range">
            </div>
            <hr>

            <div class="filter-category">
                <p>BRANDS &#9660</p>
            </div>
            <hr>

            <div class="filter-category">
                <p>OFFERS &#9660</p>
            </div>
            <hr>

            <div class="filter-category">
                <p>DISCOUNT &#9660</p>
            </div>
            <hr>

            <div class="filter-category">
                <p>SIZE &#9660</p>
            </div>
            <hr>

            <div class="filter-category">
                <p>COLOR &#9660</p>
            </div>
            <hr>

            <div class="filter-category">
                <p>FIT &#9660</p>
            </div>
            <hr>

            <div class="filter-category">
                <p>TYPE &#9660</p>
            </div>
            <hr>
        </div>
        <div class="product" data-th-if="${param.category != null}">
            <div data-th-href="|/customer/plp?category=${category.categoryId}|">
                <h1 class="product-head" th:text="${category?.categoryTitle}"></h1>
            </div>
            <div class="product-container">
                <div class="product-card" data-th-each="product : ${category.products}">
                    <a data-th-href="|/customer/product/pdp?product=${product.productId}|">
                        <div class="product-image">
                            <span class="discount-tag">50% off</span>
                            <img data-th-src="|/product/image/${product.productId}|" class="product-thumb">
                            <button class="card-btn">Add to Wishlist</button>
                        </div>
                        <div class="product-info">
                            <h2 class="product-brand"></h2>
                            <p class="product-short-description" th:text="${product.productTitle}">A short line about
                                the
                                product</p>
                            <span class="price" th:text="${product.productPrice}"></span>
                            <span class="actual-price">$40</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="product" data-th-if="${param.search != null}">
            <h1 class="product-head" data-th-each="category : ${categories}" th:text="${category.categoryTitle}"></h1>
            <div class="product-container">
                <div class="product-card" data-th-each="product : ${products}">
                    <a data-th-href="|/customer/product/pdp?product=${product.productId}|">
                        <div class="product-image">
                            <span class="discount-tag">50% off</span>
                            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/shirt/l/p/g/xl-mens-staylist-chex-shirt-dbex-original-imah3hj4wgjq98dz.jpeg?q=70"
                                alt="" class="product-thumb">
                            <button class="card-btn">Add to Wishlist</button>
                        </div>
                        <div class="product-info">
                            <h2 class="product-brand"></h2>
                            <p class="product-short-description" th:text="${product.productTitle}">A short line about
                                the
                                product</p>
                            <span class="price">$20</span>
                            <span class="actual-price">$40</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer data-th-replace="~{fragment/common :: footer}"></footer>

    <script>
        function searchswipe() {
            let button = document.getElementById("parentbtn");
            let searchDiv = document.getElementById("searchdiv");
            button.addEventListener("click", () => {
                searchDiv.style.display = "block";
            });
        }
        searchswipe();
    </script>
</body>

</html>
