<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="/style/sign-in.css">
</head>

<body>
    <nav class="nav-container">
    </nav>
    <div class="logo">
        <a href="http://localhost:1211/customer/home"><img src="/images/logo.png" alt="logo" class="logo-img"></a>
    </div>
    <form action="/customer/sign-in" method="post">
        <div class="container">
            <h1 class="header">Sign In</h1>
            <h2 data-th-if="${param.error != null}" style="color: white;">Invalid username/password</h2>
            <input placeholder="Email or mobile number" type="email" class="input" id="email-input" name="username">
            <input placeholder="Password" type="password" class="input" id="password-input" name="password">
            <input type="submit" value="Sign In" class="anchor-redirect-btn">
            <p class="OR">OR</p>
            <a href="http://localhost:1211/customer/otp-login" class="anchor-redirect-btn" id="otp-btn">Sign-In with OTP</a>
            <a href="#" id="password-reset">Forgot Password?</a>
            <input type="hidden" name="_csrf" data-th-value="${_csrf.token}">
            <div class="div-label">
                <label><input type="checkbox" class="checkbox">Remember me</label>
            </div>
            <div class="sign-up">
                <P class="New-to-paragraph">New to Fash-in?</P>
                <a href="/customer/sign-up" id="signup">Sign up now</a>
            </div>
        </div>
    </form>
</body>

</html>
