    <form id="form">
        <div id="container">
            <div class="addCategory">
                <label for="addCategory">Add Category</label>

        </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>Add Product</h2>
            <label for="productName">Category Name:</label>
            <input type="text" placeholder="Category Name">

            <label for="productId">Category ID:</label>
            <input type="text" placeholder="Category ID">

            <input type="text" placeholder="Category Price">

            <label for="productDescription">Category Description:</label>

            <label for="productImage">Category Image:</label>
            <input type="file" accept="image/*">

            <button id="submit-button">Submit</button>
            <button class="close-btn" id="closebtn">Close</button>
        </div>
    </div>

    <script>
        let displayDiv = document.getElementById("popupOverlay");
        let closeButton = document.getElementById("closebtn");
        let submitButton = document.getElementById("submit-button");
        let button = document.getElementById("addproductbtn");
        button.addEventListener('click', () => {
            displayDiv.style.display = "flex";
        });

        closeButton.addEventListener('click', () => {
            displayDiv.style.display = "none";
        });

        submitButton.addEventListener('click', () => {
            displayDiv.style.display = "none";
            alert("Product added successfully!");
        })
    </script>
