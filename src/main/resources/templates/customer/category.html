<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style/category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="admin-container">
        <div data-th-replace="~{'fragment/common' :: sidebar}"></div>

        <main class="main-content">
            <h1>Dashboard</h1>
            <div data-th-replace="~{'fragment/common' :: admin-cards}"></div>
            <h2>Manage Category</h2>
            <button id="addproductbtn">Add Categories</button>
            <table>
                <tablehead>
                    <tr>
                        <th>Category ID</th>
                        <th>Category</th>
                        <th>Images</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tablebody>
                        <tr data-th-each="category:${categories}">
                            <td data-th-text="${category.categoryId}"></td>
                            <td data-th-text="${category.categoryTitle}"></td>
                            <td><img data-th-src="${category.categoryImageUrl}" alt="Category Image" width="50"></td>
                            <td class="td" data-th-text="${category.categoryStatus}">65</td>
                            <td class="td">
                                <button class="button" id="editbutton1">Edit</button>
                                <button class="button">Delete</button>
                            </td>
                        </tr>
                    </tablebody>
            </table>
        </main>
    </div>

    <form class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>Add Category</h2>
            <label for="categoryName">Category Name:</label>
            <input type="text" placeholder="Category Name">

            <label for="categoryId">Category ID:</label>
            <input type="text" placeholder="Category ID">

            <label for="categoryId">Category Price:</label>
            <input type="text" placeholder="Category Price">

            <label for="categoryDescription">Category Description:</label>
            <textarea placeholder="Category Description"></textarea>

            <label for="categoryImage">Category Image:</label>
            <input type="file" accept="image/*">

            <button id="submit-button">Submit</button>
            <button class="close-btn" id="closebtn">Close</button>
        </div>
    </form>

<script>
    let displayDiv=document.getElementById("popupOverlay");
    let closeButton=document.getElementById("closebtn");
    let submitButton=document.getElementById("submit-button");
    let button=document.getElementById("addproductbtn");
    button.addEventListener('click',()=>{
        displayDiv.style.display="flex";
    });

    closeButton.addEventListener('click',()=>{
        displayDiv.style.display="none";
    });

    submitButton.addEventListener('click',()=>{
        displayDiv.style.display="none";
        alert("Product added successfully!");
    })
</script>


</body>

</html>
