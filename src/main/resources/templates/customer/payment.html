<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Fashin</title>
    <link rel="stylesheet" href="/style/payment.css">
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="**** **** **12 3456" required>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY" required>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" placeholder="***" required>
                </div>
            </div>
            <div class="input-group">
                <label for="billing-address">Billing Address</label>
                <input type="text" id="billing-address" placeholder="eg- Rourkela" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+917008905821" required>
            </div>
            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </div>
</body>
</html>
